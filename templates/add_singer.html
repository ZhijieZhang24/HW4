{% extends 'base.html' %}
{% block body %}
<div>

  <h3>Add A New Singer</h3>

  <form method="POST" action="{{ url_for('add_singer') }}">

    {{ form.csrf_token }}
    {{ form.first_name.label }} {{ form.first_name(size=20) }}
    {{ form.last_name.label }} {{ form.last_name(size=20) }}

    <input type="submit" value="Add Singer">

  </form>

</div>
{% endblock %}
